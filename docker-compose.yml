version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pgvector-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: zinjachatsql
      POSTGRES_USER: postgresqladmin
      POSTGRES_PASSWORD: "4Cx43QZPEKy7"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data

volumes:
  pgvector_data:
